<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>注册页面</title>
     <link rel="icon" href="images/favicon.ico">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/magnific-popup.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">
     <!-- Main css -->
     <link rel="stylesheet" href="css/style.css">

     <!-- Custom CSS -->
     <style>
          .registration-form {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          background-color: #ffe4e4;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          text-align: center;
          }
          .registration-form input {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ff6c6c;
          border-radius: 5px;
          display: flex;
          flex-direction: column;
          align-items: center; /* 使子元素居中对齐 */
          }
          .registration-form button {
          width: 100%;
          padding: 10px;
          background-color: #5fc462;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
          }
          .registration-form button:hover {
          background-color: #45a049;
          }
     </style>

</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <div class="preloader">
          <div class="spinner">
               <span class="spinner-rotate"></span>
          </div>
     </div>


     <!-- NAVIGATION SECTION -->
     <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>
                    <!-- lOGO TEXT HERE -->
                    <a href="/" class="navbar-brand">Home Page</a>
               </div>
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a class="smoothScroll" href="/">首页</a></li>
                         <li><a class="smoothScroll" href="/picture">图片</a></li>
                         <li><a class="smoothScroll" href="/video">视频</a></li>
                         <li><a class="smoothScroll" href="/login">登录</a></li>
                         <li><a class="smoothScroll" href="/register">注册</a></li>
                    </ul>
               </div>

          </div>
     </div>
     <!-- Rest of the HTML remains the same -->
     <section id="home">
          <div class="container">
          <div class="row">
               <div class="registration-form">
                    <h1 class="wow fadeInUp" data-wow-delay="0.6s">注册</h1>
                    <form action="register" method="post">
                         <input type="text" name="username" placeholder="用户名" required="required">
                         <input type="password" name="password" placeholder="用户密码" required="required">
                         <button type="submit">确认</button>
                    </form>
               </div>
          </div>
          </div>
     </section>
     <!-- Rest of the HTML remains the same -->
     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/smoothscroll.js"></script>
     <script src="js/jquery.magnific-popup.min.js"></script>
     <script src="js/magnific-popup-options.js"></script>
     <script src="js/wow.min.js"></script>
     <script src="js/custom.js"></script>
</body>

</html>
