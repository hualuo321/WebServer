<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="UTF-8">

     <title>图片页面</title>
     <link rel="icon" href="images/favicon.ico">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/magnific-popup.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">

     <!-- Main css -->
     <link rel="stylesheet" href="css/style.css">

</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <div class="preloader">
          <div class="spinner">
               <span class="spinner-rotate"></span>
          </div>
     </div>

     <!-- NAVIGATION SECTION -->
     <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>
                    <!-- lOGO TEXT HERE -->
                    <a href="/" class="navbar-brand">Home Page</a>
               </div>

               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a class="smoothScroll" href="/">首页</a></li>
                         <li><a class="smoothScroll" href="/picture">图片</a></li>
                         <li><a class="smoothScroll" href="/video">视频</a></li>
                         <li><a class="smoothScroll" href="/login">登录</a></li>
                         <li><a class="smoothScroll" href="/register">注册</a></li>
                    </ul>
               </div>
          </div>
     </div>

     <!-- HOME SECTION -->
     <section id="home">
          <div class="container mt-4">
               <div class="row">
                    <div class="col-md-offset-1 col-md-2 col-sm-3">
                         <img src="images/mm2.jpg" class="wow fadeInUp img-responsive img-circle"
                              data-wow-delay="0.2s" alt="about image">
                    </div>

                    <div class="col-md-9 col-sm-2">
                         <h1 class="wow fadeInUp mb-4" data-wow-delay="0.6s">这里是图片页面，欢迎 (✿◡‿◡)</h1>
                    </div>
               </div>
          </div>
     </section>

     <div class="container">
          <div class="row">
               <!-- 第一个图像列 -->
               <div class="col-md-6">
                    <div align="center" style="margin-bottom: 500px; margin-top: 100px;">
                         <img src="images/SBZ01.jpg" alt="图像1" width="555" height="810" />
                    </div>
               </div>
     
               <!-- 第二个图像列 -->
               <div class="col-md-6" style="margin-bottom: 500px; margin-top: 100px;">
                    <div align="center">
                         <img src="images/SBZ02.jpg" alt="图像2" width="555" height="810" />
                    </div>
               </div>
          </div>
     </div>
     </div>
     </div>
  
     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/smoothscroll.js"></script>
     <script src="js/jquery.magnific-popup.min.js"></script>
     <script src="js/magnific-popup-options.js"></script>
     <script src="js/wow.min.js"></script>
     <script src="js/custom.js"></script>

</body>

</html>
